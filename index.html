<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <meta name="description" content="Local Start.me-style dashboard (Syncthing-friendly)" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="titleblock">
          <div class="title">Dashboard</div>
          <div class="sub">Local â€¢ Offline â€¢ Syncthing-friendly</div>
        </div>
      </div>

      <div class="controls" style="flex:1 1 420px;">
        <div class="search" title="Type to filter tiles. Press / to focus. Enter opens first match.">
          <span aria-hidden="true">ðŸ”Ž</span>
          
          
          
          <input id="q" type="search" placeholder="Search linksâ€¦ (press /)" autocomplete="off" />
          
          
          
          <span class="kbdhint">/ â€¢ Enter</span>
        </div>

        <button class="btn" id="themeBtn" title="Toggle dark/light (t)">
          <span aria-hidden="true">ðŸŒ“</span><span>Theme</span><span class="pill">t</span>
        </button>

        <button class="btn" id="expandBtn" title="Expand/collapse all sections (e)">
          <span aria-hidden="true">â–¦</span><span>Sections</span><span class="pill">e</span>
        </button>

        <button class="btn" id="backupBtn" title="Export settings + notes to a file">
          <span aria-hidden="true">â¤“</span><span>Export</span>
        </button>

        <button class="btn" id="importBtn" title="Import a previous export file">
          <span aria-hidden="true">â¤’</span><span>Import</span>
        </button>

        <button class="btn" id="manageBtn" title="Toggle edit mode">
          <span aria-hidden="true">âœŽ</span><span>Manage</span>
        </button>

<!-- group button added -->
        <button class="btn" id="addGroupBtn" title="Add a new group">
          <span aria-hidden="true">ï¼‹</span><span>Group</span>
        </button>
<!-- group button -->

      </div>

      <div class="timebox">
        <div>
          <div class="clock" id="clock">--:--</div>
          <div class="date" id="date">---</div>
        </div>
      </div>
    </header>

    <div class="row">
      <section class="card" aria-label="Links">
        <div class="cardhead">
          <h2>Links</h2>
          <div class="meta">Use <strong>Manage</strong> to add/edit groups & links (saved locally in your browser).</div>
        </div>
        <div class="cardbody">
          <div id="results" class="results" aria-label="Search results">
            <div class="hint" style="margin-bottom:8px;">Search results</div>
            <div class="grid" id="resultsGrid"></div>
          </div>

          <div id="groups"></div>
        </div>
      </section>

      <aside class="card" aria-label="Notes">
        <div class="cardhead">
          <h2>Quick Notes</h2>
          <div class="meta">Autosaves locally (in your browser).</div>
        </div>
        <div class="cardbody">
          <textarea id="notes" placeholder="Scratchpadâ€¦&#10;- next action&#10;- call / email&#10;- errands&#10;- reminders"></textarea>
          <div class="smallrow">
            <div class="hint">
              Shortcuts: <span class="ok">/</span> search â€¢ <span class="ok">t</span> theme â€¢ <span class="ok">e</span> sections â€¢ <span class="ok">Esc</span> clear
            </div>
            <div class="hint" id="saveState">Saved</div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script src="./app.js"></script>

  <!-- Hidden file input for Import -->
  <input id="importFile" type="file" accept="application/json" style="display:none" />
</body>
</html>
